<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--Meta Responsive tag-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!--Custom style.css-->
    <link rel="stylesheet" href="assets/css/quicksand.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/videoback.css" />

    <title>ExamXpert</title>
  </head>

  <body class="login-body">
    <!--Login Wrapper-->

    <div class="container-fluid login-wrapper">
      <video autoplay muted loop id="bg-video">
        <source
          src="assets/img/themebackground/videoplayback.webm"
          type="video/webm"
          with="100%"
        />
        Votre navigateur ne supporte pas la lecture de vidéos.
      </video>
      <div class="login-box">
        <h1 class="text-center mb-5">
          <i class="fa fa-pencil text-primary"></i> ExamXpert
        </h1>
        <div class="row">
          <div class="col-md-6 col-sm-6 col-12 login-box-info">
            <h3 class="mb-4">Plateforme Web de Gestion d'Examens</h3>
            <p class="mb-4">
              L'objectif de ce projet est de développer une plateforme web
              complète permettant aux enseignants de déposer des sujets d'examen
              et aux étudiants de soumettre leurs réponses sous forme de
              fichiers PDF.
            </p>
            <p class="text-center">
              <a href="Connexion.html" class="btn btn-light">Se Connecter</a>
            </p>
          </div>

          <div class="col-md-6 col-sm-6 col-12 login-box-form p-4">
            <h3 class="mb-2">Inscription</h3>
            <small class="text-muted bc-description">Create new account</small>
            <form method="POST" class="mt-2">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fas fa-address-card"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control mt-0"
                  placeholder="Numero Carte Etudiant"
                  aria-label="cardNumber"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control mt-0"
                  placeholder="FirstName"
                  aria-label="FirstName"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa fa-group"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control mt-0"
                  placeholder="LastName"
                  aria-label="LastName"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa fa-envelope"></i
                  ></span>
                </div>
                <input
                  type="email"
                  class="form-control mt-0"
                  placeholder="exemple@gmail.com"
                  aria-label="email"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa fa-graduation-cap"></i
                  ></span>
                </div>
                <select
                  class="form-control mt-0"
                  id="class"
                  name="class"
                  aria-label="Classe"
                  aria-describedby="basic-addon1"
                >
                  <option value="" selected disabled>
                    Sélectionnez votre classe
                  </option>
                  <!-- Les options seront remplies dynamiquement via JavaScript -->
                </select>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa fa-lock"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control mt-0"
                  placeholder="Password"
                  aria-label="Password"
                  aria-describedby="basic-addon1"
                />
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa fa-check"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control mt-0"
                  placeholder="Confirme Password"
                  aria-label="Confirme Password"
                  aria-describedby="basic-addon1"
                />
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-theme btn-block p-2 mb-1">
                  S'inscrire
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--Login Wrapper-->

    <!-- Page JavaScript Files-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <!--Popper JS-->
    <script src="assets/js/popper.min.js"></script>
    <!--Bootstrap-->
    <script src="assets/js/bootstrap.min.js"></script>

    <!--Custom Js Script-->
    <script src="assets/js/custom.js"></script>
    <!--Custom Js Script-->
    <script src="assets/js/inscription.js"></script>
  </body>
</html>
